default:
  # Study parameters
  study_period:
    start: "2020-12-01"
    end: "2021-03-30"

  # Key event dates
  events:
    ryan_cohen_letter: "2020-11-16"
    wsb_attention_start: "2021-01-11"
    first_surge: "2021-01-22"
    peak_day: "2021-01-27"
    robinhood_restriction: "2021-01-28"
    congressional_hearing: "2021-02-18"

  # Difference-in-Differences event
  did_event_date: "2021-01-28"
  placebo_event_date: "2020-12-15"

  # Subreddit

  subreddit: "wallstreetbets"

  # Meme stocks (treatment group)
  meme_stocks:
    - GME
    - AMC
    - BB
    - NOK
    - BBBY

  # Control stocks (retail sector, no WSB attention)
  control_stocks:
    - WMT
    - TGT
    - KR
    - DG

  # Stock data period (wider than study for pre-trends)
  stock_period:
    start: "2020-10-01"
    end: "2021-04-30"

  # Lexicons
  lexicons:
    - nrc
    - bing
    - afinn
    - loughran
    - wsb_custom
    - emoji

  # NRC emotions
  nrc_emotions:
    - anger
    - anticipation
    - disgust
    - fear
    - joy
    - sadness
    - surprise
    - trust
    - positive
    - negative

  # Paths
  paths:
    database: "data/wsb_data.sqlite"
    wsb_lexicon: "data/lexicons/wsb_lexicon.csv"
    emoji_lexicon: "data/lexicons/wsb_emoji_lexicon.csv"
    figures: "output/figures"
    tables: "output/tables"

  # Regression parameters
  regression:
    max_lags: 3
    newey_west_lags: 5
    granger_max_lag: 10
    bootstrap_reps: 1000

  # Validation
  validation:
    sample_size: 200
    random_seed: 42

  # Plot settings
  plot:
    width: 30
    height: 20
    units: "cm"
    dpi: 300
    palette: "Veronese"
